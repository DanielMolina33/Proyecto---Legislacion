<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba legislacion</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
  <header>
    <!--Titulos-->
    <div class="superior_izq">
      <p class="titulo_informacion">Informacion</p>
    </div>
    <div class="superior_dcho">
      <p class="titulo_resumen">resumen</p>
    </div>
  </header>
  <section class="section_lateral">
    <div  class="lateral">
      <!--Titulo-->
      <p class="titulo_formulario">Calcular horas extra</p>
      <!--Formulario-->
      <form action="" class="formulario">
        <input type="number" autofocus placeholder="SALARIO" id="SB" class="input">
        <input type="number" placeholder="HED" id="HED"class="input">
        <input type="number" placeholder="HEN" id="HEN" class="input">
        <input type="number" placeholder="HEDD" id="HEDD" class="input">
        <input type="number" placeholder="HEND" id="HEND" class="input">
      </form>
      <button type="button" class="boton" id="boton">Calcular</button>
      <p class="pieDePagina">Creado por Jose Daniel Molina</p>
    </div>
  </section>
  <section class="section_contenido">
    <div class="informacion_contenedor">
      <textarea name="Informacion" rows="10" cols="80" disabled class="informacion_text">
        ¡Tenga en cuenta!
       • HED: Horas extra diurnas.
       • HEN: Horas extra nocturnas.
       • HEDD: Horas extra diurnas dominicales.
       • HEND: Horas extra nocturnas dominicales.
       • R/N: Recargo nocturno.
       • THE: Total horas extra.
       • Pulse click en borrar para nuevo calculo.
      </textarea>
    </div>
    <div class="contenedor_resumen" id="contenedor_resumen">
      <ul id="lista" class="lista"></ul>
      <p id="referencia" class="Pvisible">¡Aqui se mostrarán los resultados!</p>
    </div>
  </section>
       <!--JavaScript-->
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
